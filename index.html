<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2a33;
            color: white;
            flex-direction: column;
            padding: 10px;
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            background-color: #1f1e24;
            border-radius: 5px;
        }

        .square {
            width: 30px;
            height: 30px;
            background-color: #333;
        }

        .dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .dpad-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 25px;
            margin: 10px;
            font-size: 30px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 70px;
            height: 70px;
        }

        .dpad-btn:active {
            background-color: #555;
        }

        @media (max-width: 600px) {
            #game-board {
                grid-template-columns: repeat(10, 35px);
                grid-template-rows: repeat(10, 35px);
                gap: 3px;
            }

            .dpad-btn {
                padding: 30px;
                font-size: 35px;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="game-board"></div>
    </div>

    <div class="dpad">
        <button class="dpad-btn" id="up">↑</button>
        <div>
            <button class="dpad-btn" id="left">←</button>
            <button class="dpad-btn" id="right">→</button>
        </div>
        <button class="dpad-btn" id="down">↓</button>
    </div>

    <script>
        // script.js
        const boardSize = 10;
        const gameBoard = document.getElementById('game-board');
        const directions = { up: [-1, 0], down: [1, 0], left: [0, -1], right: [0, 1] };
        let snake = [[4, 5], [4, 4], [4, 3]]; // Starting position of the snake
        let direction = [0, 1]; // Initial direction (right)
        let food = [6, 6];
        let gameInterval;
        let score = 0;

        // Function to create the game board
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    gameBoard.appendChild(square);
                }
            }
        }

        // Function to render the snake and food on the board
        function render() {
            createBoard();

            // Render snake
            snake.forEach(segment => {
                const index = segment[0] * boardSize + segment[1];
                gameBoard.children[index].style.backgroundColor = 'green';
            });

            // Render food
            const foodIndex = food[0] * boardSize + food[1];
            gameBoard.children[foodIndex].style.backgroundColor = 'red';
        }

        // Function to move the snake
        function moveSnake() {
            const newHead = [snake[0][0] + direction[0], snake[0][1] + direction[1]];

            // Check if the snake hits the wall or itself
            if (
                newHead[0] < 0 || newHead[0] >= boardSize ||
                newHead[1] < 0 || newHead[1] >= boardSize ||
                snake.some(segment => segment[0] === newHead[0] && segment[1] === newHead[1])
            ) {
                clearInterval(gameInterval);
                alert("Game Over!");
                return;
            }

            // Add the new head to the snake
            snake.unshift(newHead);

            // Check if the snake eats food
            if (newHead[0] === food[0] && newHead[1] === food[1]) {
                score++;
                generateFood();
            } else {
                snake.pop(); // Remove the last segment of the snake if no food is eaten
            }

            render();
        }

        // Function to generate a random food position
        function generateFood() {
            let newFood;
            do {
                newFood = [Math.floor(Math.random() * boardSize), Math.floor(Math.random() * boardSize)];
            } while (snake.some(segment => segment[0] === newFood[0] && segment[1] === newFood[1])); // Ensure food doesn't spawn on the snake
            food = newFood;
        }

        // Set up D-pad controls
        document.getElementById('up').addEventListener('click', () => {
            if (direction !== directions.down) direction = directions.up;
        });
        document.getElementById('down').addEventListener('click', () => {
            if (direction !== directions.up) direction = directions.down;
        });
        document.getElementById('left').addEventListener('click', () => {
            if (direction !== directions.right) direction = directions.left;
        });
        document.getElementById('right').addEventListener('click', () => {
            if (direction !== directions.left) direction = directions.right;
        });

        // Initialize the game
        function startGame() {
            snake = [[4, 5], [4, 4], [4, 3]]; // Reset snake
            direction = [0, 1]; // Reset direction
            score = 0; // Reset score
            generateFood();
            gameInterval = setInterval(moveSnake, 200); // Move the snake every 200 ms
        }

        startGame();
    </script>
</body>
</html>
